        <title>Formulario Registro</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Registrarse</header>

                    <form action="#">
                        <ul>
                            <li>
                                <label>Mail</label>
                                <input type="email" id="email" required/>
                            </li>
                            <li>
                                <label>Rut</label>
                                <input type="text" id="rut" required/>
                            </li>
                            <li>
                                <label>Contraseña</label>
                                <input type="password" id="contrasenya" required/>
                            </li>
                            <li>
                                <label>Confirmar contraseña</label>
                                <input type="password" id="recontrasenya" required/>
                            </li>
                        </ul>


                    </form>
                    <li>
                        <button type="submit">Registrarse</button>
                    </li>
                    <div class ="form-link">
                        <span>¿Ya tienes una cuenta? <a href="inicioSesion.html" class="login">Iniciar sesión</a></span>
                    </div>
                </div>

            </div>
            
        </section>
    </body>




</html>
