<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Registro</title>
        <link rel="stylesheet" href="sass\styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        
   
    </head>
    <body>
        <script src="" async defer></script>
        
    </body>
    <script src = "apps.js">
        
    </script>

   

    <body>
        <section class="container">
            <div class="form">

                <div class="titulo-form"><label>Registrarse</label></div>

                <form id="form-reg" action="/" method="GET">
                    <div class="form-group">  
                        <label for="email">Correo</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required/>
                    </div>
                    <div class="form-group">    
                        <label for="rut">Rut</label>
                        <input type="text" class="form-control" id="rut" placeholder="Ingrese su RUT" required/>
                    </div>                        
                    <div class="form-group">
                        <label for="contrasenya">Contraseña</label>                
                        <input type="password" class="form-control" id="contrasenya" placeholder="Ingrese su contraseña" required/>
                    </div>
                    <div class="form-group">
                        <label for="recontrasenya">Confirmar contraseña</label>
                        <input type="password" id="recontrasenya" class="form-control" placeholder="Ingrese nuevamente la contraseña" required/>
                    </div>
                
                    <div>                        
                        <button type="button" class="btn btn btn-dark">Registrarse</button>
                    </div>
                    <div class ="form-link">
                        <span>¿Ya tienes una cuenta? <a href="inicioSesion.html" class="login">Iniciar sesión</a></span>
                    </div>
                    <div class ="form-link">
                        <span><a href="index.html" class="login">Volver al inicio</a></span>
                    </div> 
                </form>  
            </div>
            
        </section>
    </body>

    <script src="Js/validation.js" async defer></script>


</html>
